<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-10">
                    <div class="card">
                        <div class="card-header">Guideline Details</div>
                        <div class="card-body">
                            <form name="my-form">
                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Title</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="title" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Publication Date</label>
                                    <div class="col-md-6">
                                        <input type="date" name="publication_date" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Number of copies</label>
                                    <div class="col-md-6">
                                        <input type="number"  class="form-control" name="copiesNo" required>
                                    </div>
                                </div>
                               
                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right"> Issuing authority</label>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="issuing_authority" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Summary</label>
                                    <div class="col-md-6">
                                        <textarea input type="text" name="description" class="form-control" required></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Upload Gazette Cover:</label>
                                    <div class="col-md-6">
                                        <input type="file" class="form-control"  name="icon"  required />
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Upload Gazette:</label>
                                    <div class="col-md-6">
                                        <input type="file" class="form-control"  name="icon"  required />
                                    </div>
                                </div>

                                    <div class="col-md-4 offset-md-4">
                                        <button type="submit" class="btn btn-success">
                                      Save Gazette
                                        </button>
                                    </div>
                               </form>
                            
                    </div>
            </div>
        </div>
    </div>


</body>
</html>
